<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional statement</title>
</head>

<body>
    <h1>hey,there</h1>
    <script>
        var marks = prompt("enter marks");
        if (marks > 10 && marks < 21)
            alert("Good");
        if (marks > 20 && marks < 31)
            alert("Very Good");
        if (marks > 30 && marks < 41)
            alert("excellent");
        else
            alert("outstanding");
    </script>
</body>

</html>
