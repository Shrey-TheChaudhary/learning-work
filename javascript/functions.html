<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions</title>
</head>

<body>
    <h1>FUNCTIONS</h1>
    <script>
        let bread = prompt('which bread would you like to have:-');
        let veggi = prompt("what are your favourite veggi");
        let sauce = prompt("which sauce would you like to have");

        function makesandwich(bread, veggi, sauce) {
            let sandwich = bread + " bread " + veggi + " " + sauce + " ";
            return sandwich;
        }
        let vegsandwich = makesandwich(bread, veggi, sauce);
        console.log(vegsandwich)
    </script>
</body>

</html>
