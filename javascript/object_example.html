<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects example</title>
</head>

<body>
    <script>
        const product = {
            itemName: "flower",
            price: 50,
            discount: 20,
            itemCode: "f50"
        }

        //factory function
        function createProduct(name, price, discount, itenCode) {
            return {
                itemName: name,
                price: price,
                discount: discount,
                itemCode: "itemCode"

            }

        }
        const football = createProduct("football", 400, 20, "f30");

        //constructor
        function Product(name, price, discount, itenCode) {
            this.itemName = name;
            this.price = price;
            this.discount = discount;
            this.itemCode = "itemCode";
            this.discountValue = function() {
                return price * discount / 100;

            }
        }
        const mobile = new Product("Google pixles", 80000, 10, "GP90");
    </script>

</body>

</html>
