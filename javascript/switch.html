<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>

<body>
    <h1>subjects</h1>
    <script>
        var subjectslist = prompt("enter subjects");
        switch (subjectslist) {
            case 'maths':
                console.log("tough");
                break;
            case 'DS':
                console.log("conceptual");
                break;
            case 'digital':
                console.log("very tough");
                break;
            case 'java':
                console.log("easy");
                break;
            case 'oopm':
                console.log("medium");
                break;
            default:
                console.log('${marks} all over');

        }
        console.log("any other subject?");
    </script>

</body>

</html>
