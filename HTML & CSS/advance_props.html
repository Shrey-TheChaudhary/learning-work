<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clipcopy</title>
    <style>
        body {
            text-align: center;
            background-color: rgba(70, 86, 111, 0.652);
        }
        
        .clip-circle {
            clip-path: circle(50% at 49% 50%);
        }
        
        body,
        html {
            height: 100%;
            ;
        }
        
        img {
            height: 80%;
        }
    </style>
</head>

<body>
    <img class="clip-circle" src="images/20201115_194149.jpg" alt="My pic">

</body>

</html>
